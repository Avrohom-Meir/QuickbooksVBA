<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Welcome to QuickBooks VBA App</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Inter', sans-serif;
    background-color: #f3f4f6;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* Ensures the body takes full viewport height */
    margin: 0;
    padding: 1rem; /* Add padding for small screens */
    box-sizing: border-box;
  }
  .container {
    background-color: #ffffff;
    border-radius: 0.75rem; /* Rounded corners */
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    padding: 8rem 3.5rem; /* Increased vertical padding to make it much taller */
    text-align: center;
    max-width: 700px; /* Increased max-width to make it wider */
    width: 100%; /* Ensure it takes full width on small screens */
    display: flex; /* Use flexbox for vertical centering of content */
    flex-direction: column;
    justify-content: center; /* Center content vertically */
    align-items: center; /* Center content horizontally */
  }
  h1 {
    font-size: 2.25rem; /* Larger heading */
    font-weight: 700;
    color: #1f2937;
    margin-bottom: 1.5rem;
  }
  p {
    font-size: 1.125rem; /* Slightly larger paragraph text */
    color: #4b5563;
    margin-bottom: 2rem;
  }
  .logo-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 2.5rem; /* Increased space between logos */
    margin-bottom: 3rem; /* Increased margin below logos */
    flex-wrap: wrap; /* Allow logos to wrap on smaller screens */
  }
  .logo-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #374151;
    font-weight: 500;
    font-size: 0.875rem;
  }
  .logo-svg {
    width: 70px; /* Slightly larger SVG size for better detail */
    height: 70px;
    margin-bottom: 0.75rem; /* Increased margin below logo */
  }

</style>
</head>
<body>
<div class="container">
  <div class="logo-container">


  <h1>Welcome! Your App is Ready.</h1>
  <p>Your MS Access app is now connected with QuickBooks. You can start using it right away.</p>
</div>
</body>
</html>
